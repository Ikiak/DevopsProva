name: Criar Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Versão do release (ex: v1.0.0)'
        required: true
        default: 'v1.0.0'

jobs:
  create-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checar código
        uses: actions/checkout@v4

      - name: Compactar repositório
        run: |
          zip -r release.zip . -x '*.git*' '*.github*'

      - name: Criar Release no GitHub
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.version }}
          name: "Release ${{ github.event.inputs.version }}"
          body: "Release automático criado via workflow"
          files: release.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
